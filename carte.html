<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte des odeurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([44.214, 0.606], 14); // Centre sur Agen

    // Carte OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // RÃ©cupÃ©ration des donnÃ©es JSON depuis Google Sheets
    fetch('https://opensheet.elk.sh/1z6YXiX0MKEwrZ0rnjgj4mfFSUSk6wRh6-kRK9JCSIzc/Feuille%201')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const lat = parseFloat(item["Latitude"]);
          const lng = parseFloat(item["Longitude"]);
          const intensite = parseInt(item["IntensitÃ©"]);
          const type = item["Type dâ€™odeur"];
          const commentaire = item["Commentaire"];
          const date = item["Date/heure"];

          if (!isNaN(lat) && !isNaN(lng)) {
            L.circle([lat, lng], {
              color: "red",
              fillColor: "#f03",
              fillOpacity: 0.4,
              radius: intensite * 20
            }).addTo(map)
              .bindPopup(`<strong>Odeur : ${type}</strong><br>
                          IntensitÃ© : ${intensite}/10<br>
                          Commentaire : ${commentaire}<br>
                          ðŸ•’ ${date}`);
          }
        });
      });
  </script>
</body>
</html>
