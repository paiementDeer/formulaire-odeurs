<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Carte des odeurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .btn-signalement {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-decoration: none;
      color: #333;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-signalement">âž• Faire un nouveau signalement</a>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([44.214, 0.606], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Fonction pour convertir lâ€™intensitÃ© (1-10) en dÃ©gradÃ© rose â†’ bordeaux
    function couleurDepuisIntensite(intensite) {
      const couleurs = [
        "#FADADD", // 1
        "#F5B7B1", // 2
        "#EC7063", // 3
        "#E74C3C", // 4
        "#CB4335", // 5
        "#B03A2E", // 6
        "#943126", // 7
        "#78281F", // 8
        "#641E16", // 9
        "#512E2E"  // 10 (bordeaux foncÃ©)
      ];
      return couleurs[Math.min(9, Math.max(0, intensite - 1))];
    }

    fetch('https://opensheet.elk.sh/1z6YXiX0MKEwrZ0rnjgj4mfFSUSk6wRh6-kRK9JCSIzc/Feuille%201')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const lat = parseFloat(item["Latitude"]);
          const lng = parseFloat(item["Longitude"]);
          const intensite = parseInt(item["IntensitÃ©"]);
          const type = item["Type dâ€™odeur"];
          const commentaire = item["Commentaire"];
          const date = item["Date/heure"];
          const couleur = couleurDepuisIntensite(intensite);

          if (!isNaN(lat) && !isNaN(lng)) {
            L.circle([lat, lng], {
              color: couleur,
              fillColor: couleur,
              fillOpacity: 0.6,
              radius: 60 // taille fixe (Ã©quivalente Ã  intensitÃ© 3)
            }).addTo(map)
              .bindPopup(`<strong>Odeur : ${type}</strong><br>
                          IntensitÃ© : ${intensite}/10<br>
                          Commentaire : ${commentaire}<br>
                          ðŸ•’ ${date}`);
          }
        });
      });
  </script>
</body>
</html>
