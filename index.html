<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalement Odeur</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">

  <style>
    #intensiteSlider .noUi-base {
      height: 18px;
      border-radius: 9999px;
      background: linear-gradient(90deg,
        rgba(173,184,125,0.25) 0%,
        rgba(130,143,73,0.45) 40%,
        rgba(92,103,41,0.65) 70%,
        rgba(55,63,20,0.85) 100%
      );
      box-shadow:
        inset 0 0 6px rgba(255,255,255,0.4),
        0 2px 6px rgba(0,0,0,0.25);
      backdrop-filter: blur(3px);
    }
    #intensiteSlider .noUi-connect { background: transparent; }
    .noUi-tooltip {
      font-size: .85rem;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border: none;
      border-radius: .4rem;
      padding: .2rem .45rem;
    }
    #overlay { transition: opacity .2s; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">
  <div id="overlay" class="fixed inset-0 bg-black/60 flex flex-col items-center justify-center z-50 hidden">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    <p class="text-white mt-4 text-lg">Envoi en cours‚Ä¶</p>
  </div>

  <main class="w-full max-w-md">
    <!-- Bloc 1 ‚Äì Formulaire -->
    <div class="bg-white shadow-2xl rounded-2xl p-6">
      <h2 class="text-2xl font-semibold mb-6 text-slate-800 flex items-center gap-2">
        üì¢ Signalement d'odeur
      </h2>

      <form id="form" class="space-y-6">
        <div>
          <label class="block mb-2 font-medium text-slate-700" for="intensiteSlider">
            Intensit√© (1‚Äì10)
          </label>
          <div id="intensiteSlider" class="mt-2"></div>
          <input type="hidden" id="intensite" name="intensite" required>
        </div>

        <div>
          <label class="block mb-2 font-medium text-slate-700" for="type">Type d'odeur</label>
          <select id="type" name="type" required class="block w-full rounded-lg border-slate-300 focus:border-slate-500 focus:ring-slate-500">
            <option value="charogne">Charogne</option>
            <option value="acide">Acide</option>
            <option value="br√ªl√©">Br√ªl√©</option>
            <option value="plastique">Plastique</option>
            <option value="chimique">Chimique</option>
            <option value="croquettes">Croquettes</option>
            <option value="animal_en_decomposition">Animal en d√©composition</option>
            <option value="fumee">Fum√©e</option>
            <option value="vomi">Vomi</option>
            <option value="egout">√âgout</option>
            <option value="oeuf_pourri">≈íuf pourri</option>
            <option value="urine">Urine</option>
            <option value="purin">Purin</option>
            <option value="gaz">Gaz</option>
          </select>
        </div>

        <div>
          <label class="block mb-2 font-medium text-slate-700" for="commentaire">Commentaire</label>
          <textarea id="commentaire" name="commentaire" rows="3" class="block w-full rounded-lg border-slate-300 focus:border-slate-500 focus:ring-slate-500" placeholder="D√©cris l'odeur, la m√©t√©o, etc."></textarea>
        </div>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <input type="hidden" id="ip" name="ip">

        <button type="submit" class="w-full py-3 rounded-lg bg-slate-800 text-white font-semibold hover:bg-slate-700 transition">
          Envoyer
        </button>
      </form>
    </div>

    <!-- Bloc 2 ‚Äì Bouton vers carte -->
    <div class="bg-white shadow-2xl rounded-2xl p-6 mt-[1cm] text-center">
      <h3 class="text-xl font-semibold text-slate-800 mb-4 flex items-center justify-center gap-2">
        üó∫Ô∏è Consultez les signalements
      </h3>
      <a href="carte.html"
         class="group inline-flex items-center justify-center gap-2 px-6 py-3 rounded-lg bg-emerald-600 text-white font-semibold shadow-lg
                hover:bg-emerald-500 hover:shadow-xl transition-all duration-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 transition-transform group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A2 2 0 013 15.382V5.618a2 2 0 011.553-1.948L9 1m6 19l5.447-2.724A2 2 0 0021 15.382V5.618a2 2 0 00-1.553-1.948L15 1m0 0v18m-6-18v18" />
        </svg>
        Consulter la carte
      </a>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    noUiSlider.create(document.getElementById('intensiteSlider'), {
      start: 5,
      step: 1,
      range: { min: 1, max: 10 },
      tooltips: true,
      format: { to: v => Math.round(v), from: v => Number(v) }
    }).on('update', vals => {
      document.getElementById('intensite').value = vals[0];
    });

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        latitude.value = pos.coords.latitude;
        longitude.value = pos.coords.longitude;
      });
    }

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => { ip.value = data.ip; });

    const overlay = document.getElementById('overlay');
    const form = document.getElementById('form');
    const latitude = document.getElementById('latitude');
    const longitude = document.getElementById('longitude');
    const ip = document.getElementById('ip');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  overlay.classList.remove('hidden');

  // R√©cup√©ration propre des donn√©es du formulaire
  const data = Object.fromEntries(new FormData(form).entries());

  try {
    // Envoi vers ton Apps Script
    await fetch(
      'https://script.google.com/macros/s/AKfycbxdxoRdfxwhcxtbpg7U83K_dxfOVO6WQJS0ZagNGs_HkjjvDVnrsse7CWx7Sx3W0Ddacw/exec',
      {
        method: 'POST',
        body: JSON.stringify(data)   // pas d‚Äôen-t√™te ‚Üí pas de pr√©fligh‚Äãt CORS
      }
    );
  } catch (err) {
    // Pas d'alerte : on log juste pour debug
    console.warn('Le signalement a quand m√™me √©t√© enregistr√©, d√©tail :', err);
  } finally {
    // On va sur la carte dans tous les cas
    window.location.href = 'carte.html';
  }
});
