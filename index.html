<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalement Odeur</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flowbite (composants) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">

  <style>
    /* Piste ‚Äúverre kaki‚Äù */
    #intensiteSlider .noUi-base{
      height: 18px;
      border-radius: 9999px;
      background: linear-gradient(90deg,
        rgba(173, 184, 125, 0.25) 0%,
        rgba(130, 143, 73, 0.45) 40%,
        rgba(92, 103, 41, 0.65) 70%,
        rgba(55, 63, 20, 0.85) 100%
      );
      box-shadow:
        inset 0 0 6px rgba(255,255,255,0.4),
        0 2px 6px rgba(0,0,0,0.25);
      backdrop-filter: blur(3px);
    }
    /* On laisse la zone connect transparente, le d√©grad√© est sur la base */
    #intensiteSlider .noUi-connect{
      background: transparent;
    }
    /* Poign√©e = mouche */
    #intensiteSlider .noUi-handle{
      width: 44px; height: 44px;
      border: none; box-shadow: none;
      background: transparent;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px; line-height: 1;
      cursor: grab;
      transform: translateY(-13px); /* centre sur la piste */
    }
    #intensiteSlider .noUi-handle:before,
    #intensiteSlider .noUi-handle:after{
      display:none;
    }
    /* Tooltip du slider */
    .noUi-tooltip{
      font-size: .85rem;
      background: rgba(0,0,0,0.75);
      color: #fff;
      border: none;
      border-radius: .4rem;
      padding: .2rem .45rem;
    }

    /* Overlay loader */
    #overlay{ transition: opacity .2s; }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <!-- Overlay loader -->
  <div id="overlay" class="fixed inset-0 bg-black/60 flex flex-col items-center justify-center z-50 hidden">
    <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    <p class="text-white mt-4 text-lg">Envoi en cours‚Ä¶</p>
  </div>

  <main class="w-full max-w-md">
    <div class="bg-white shadow-2xl rounded-2xl p-6">
      <h2 class="text-2xl font-semibold mb-6 text-slate-800 flex items-center gap-2">
        üì¢ Signalement d'odeur
      </h2>

      <form id="form" class="space-y-6">
        <!-- Intensit√© -->
        <div>
          <label class="block mb-2 font-medium text-slate-700" for="intensiteSlider">
            Intensit√© (1‚Äì10)
          </label>
          <div id="intensiteSlider" class="mt-2"></div>
          <input type="hidden" id="intensite" name="intensite" required>
        </div>

        <!-- Type d'odeur -->
        <div>
          <label class="block mb-2 font-medium text-slate-700" for="type">Type d'odeur</label>
          <select id="type" name="type" required
                  class="block w-full rounded-lg border-slate-300 focus:border-slate-500 focus:ring-slate-500">
            <option value="charogne">Charogne</option>
            <option value="acide">Acide</option>
            <option value="br√ªl√©">Br√ªl√©</option>
            <option value="plastique">Plastique</option>
            <option value="chimique">Chimique</option>
          </select>
        </div>

        <!-- Commentaire -->
        <div>
          <label class="block mb-2 font-medium text-slate-700" for="commentaire">Commentaire</label>
          <textarea id="commentaire" name="commentaire" rows="3"
                    class="block w-full rounded-lg border-slate-300 focus:border-slate-500 focus:ring-slate-500"
                    placeholder="D√©cris l'odeur, la m√©t√©o, etc."></textarea>
        </div>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <button type="submit"
                class="w-full py-3 rounded-lg bg-slate-800 text-white font-semibold hover:bg-slate-700 transition">
          Envoyer
        </button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    // Slider intensit√©
    const sliderEl = document.getElementById('intensiteSlider');
    noUiSlider.create(sliderEl, {
      start: 5,
      step: 1,
      range: { min: 1, max: 10 },
      tooltips: true,
      format: { to: v => Math.round(v), from: v => Number(v) }
    });
    // Remplacer le handle par une mouche
    const handle = sliderEl.querySelector('.noUi-handle');
    handle.textContent = 'ü™∞';

    const intensiteInput = document.getElementById('intensite');
    sliderEl.noUiSlider.on('update', vals => intensiteInput.value = vals[0]);

    // G√©olocalisation (silencieuse si refus√©e)
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          latitude.value  = pos.coords.latitude;
          longitude.value = pos.coords.longitude;
        },
        () => {}
      );
    }

    const overlay = document.getElementById('overlay');
    const form = document.getElementById('form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      overlay.classList.remove('hidden');

      const data = Object.fromEntries(new FormData(form).entries());

      try {
        await fetch(
          'https://script.google.com/macros/s/AKfycbxdxoRdfxwhcxtbpg7U83K_dxfOVO6WQJS0ZagNGs_HkjjvDVnrsse7CWx7Sx3W0Ddacw/exec',
          { method: 'POST', body: JSON.stringify(data) }
        );
        // Redirection apr√®s envoi
        window.location.href = 'carte.html';

        /* Variante ‚Äúpage merci‚Äù rapide :
        document.body.innerHTML = `
          <div class="min-h-screen flex flex-col items-center justify-center bg-slate-100 p-6 text-center">
            <h1 class="text-2xl font-semibold mb-3 text-slate-800">‚úÖ Signalement envoy√©</h1>
            <p class="text-slate-600 mb-6">Merci ! Redirection en cours‚Ä¶</p>
          </div>`;
        setTimeout(() => window.location.href = 'carte.html', 2500);
        */
      } catch {
        overlay.classList.add('hidden');
        alert('‚ùå Erreur lors de l‚Äôenvoi du signalement.');
      }
    });
  </script>
</body>
</html>
